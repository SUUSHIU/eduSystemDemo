<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生的MyPage</title>

    <!-- 引入 Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .header img {
            width: 24px;
            vertical-align: middle;
        }
        .info-box {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info-box p {
            margin: 5px 0;
        }
        .info-box span {
            font-weight: bold;
        }
        .course-box {
            background-color: #e8fce9;
            padding: 15px;
            border-radius: 10px;
        }
        .course-box .title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .course-table {
            width: 100%;
            border-collapse: collapse;
        }
        .course-table th, .course-table td {
            padding: 8px;
            text-align: center;
        }
        .course-table th {
            background-color: #e0e0e0;
        }
        .course-table .value {
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .footer img {
            width: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header section -->
    <div class="header">
        个人信息 <img src="fish-icon.png" alt="fish emoji">
    </div>

    <!-- Student info section -->
    <div class="info-box">
        <p><span>姓名：</span>尚小艺</p>
        <p><span>学号：</span>752</p>
        <p><span>课程区分：</span>大学院 精品课程82小时</p>
        <p><span>开始时间：</span>2023年5月～</p>
    </div>

    <!-- Course hours section -->
    <div class="course-box">
        <div class="title">查询剩余课时</div>

        <!-- 1 对 1 授业 table -->
        <table class="course-table">
            <tr>
                <th>总课时数</th>
                <th>已使用</th>
                <th>目前剩余</th>
            </tr>
            <tr>
                <td class="value">58</td>
                <td class="value">7.25</td>
                <td class="value" style="color: green;">50.75</td>
            </tr>
        </table>

        <!-- クラス授業 section -->
        <p style="font-weight: bold; margin-top: 15px;">クラス授業</p>
        <table class="course-table">
            <tr>
                <th>项目</th>
                <th>总课时</th>
                <th>已使用</th>
                <th>目前剩余</th>
            </tr>
            <tr>
                <td>模拟面接</td>
                <td class="value">12</td>
                <td class="value">3</td>
                <td class="value" style="color: green;">9</td>
            </tr>
            <tr>
                <td>小论文</td>
                <td class="value">12</td>
                <td class="value">12</td>
                <td class="value" style="color: green;">0</td>
            </tr>
            <tr>
                <td>研究计划书</td>
                <td class="value">3</td>
                <td class="value">1.5</td>
                <td class="value" style="color: green;">1.5</td>
            </tr>
        </table>
    </div>

    <!-- Footer section with icons -->
    <div class="footer">
        <img src="event_available" alt="calendar icon">
        <img src="search-icon.png" alt="search icon">
        <img src="user-icon.png" alt="user icon">
    </div>
</div>

</body>
</html>
