<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的课表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 10px;
        }

        .title {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .dropdown {
            margin: 20px 0;
            width: 100%;
        }

        .dropdown-title {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        /* Make the layout responsive */
        @media (max-width: 768px) {
            .dropdown-title {
                font-size: 1.1rem;
            }

            .dropdown-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="title">我的课表 📚</h1>
    <div class="dropdown">
        <button class="dropdown-title" onclick="getRecentClass()">最近上课提醒</button>
        <div id="recent-class" class="dropdown-content"></div>
    </div>
    <div class="dropdown">
        <button class="dropdown-title">未上课的课程</button>
        <div class="dropdown-content">
            <!-- Unattended classes content will go here -->
        </div>
    </div>
    <div class="dropdown">
        <button class="dropdown-title">已结束的课程</button>
        <div class="dropdown-content">
            <!-- Completed classes content will go here -->
        </div>
    </div>
</div>

<script>
    async function getRecentClass() {
        const studentNumber = '12345'; // Replace with dynamic value if needed
        try {
            const response = await fetch(`/class/recent/${studentNumber}`);
            if (response.ok) {
                const recentClasses = await response.json();
                const classList = recentClasses.map(
                    (classItem) => `
                        <p>${classItem.className}</p>
                        <p>${classItem.classDate} ${classItem.classTime}</p>`
                ).join('');
                document.getElementById('recent-class').innerHTML = classList;
            } else {
                document.getElementById('recent-class').innerHTML = '<p>无法获取最近的课程提醒</p>';
            }
        } catch (error) {
            document.getElementById('recent-class').innerHTML = '<p>请求失败</p>';
            console.error('Error fetching recent classes:', error);
        }
    }
</script>
</body>
</html>
